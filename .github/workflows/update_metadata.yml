# Tên của quy trình tự động, sẽ hiển thị trên tab Actions của GitHub
name: Auto-generate Metadata

# Quy định khi nào quy trình này sẽ được kích hoạt
on:
  push:
    branches:
      - main  # Chạy mỗi khi có ai đó push lên nhánh main
    paths-ignore:
      - 'metadata.json' # QUAN TRỌNG: Bỏ qua nếu lần push đó chỉ thay đổi file metadata.json
                         # để tránh vòng lặp vô tận

# Định nghĩa các công việc cần làm
jobs:
  build:
    # Chạy trên một máy ảo Ubuntu mới nhất
    runs-on: ubuntu-latest
    
    # Cấp quyền cho Action để nó có thể commit và push ngược lại kho chứa
    permissions:
      contents: write

    # Các bước thực hiện
    steps:
      # Bước 1: Tải mã nguồn của bạn về máy ảo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Cài đặt môi trường Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Có thể dùng phiên bản Python bạn muốn

      # Bước 3: Chạy script generate_metadata.py của bạn
      - name: Run script to generate metadata.json
        run: python generate_metadata.py

      # Bước 4: Tự động Commit và Push file metadata.json nếu nó có thay đổi
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add metadata.json
          # Chỉ commit và push nếu thực sự có thay đổi
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update metadata.json"
            git push
          else
            echo "No changes to metadata.json. Skipping commit."
          fi```

### Bước 4: "Nộp Bản Mô Tả Công Việc" (Commit & Push file mới)

Bây giờ, bạn cần tải các file thiết lập này lên GitHub.

1.  Mở GitHub Desktop lên.
2.  Nó sẽ phát hiện các thay đổi của bạn:
    *   File `generate_metadata.py` (đã được di chuyển và sửa đổi).
    *   File `.github/workflows/update_metadata.yml` (file mới).
3.  Ở ô **Summary**, gõ vào: `Thiết lập quy trình tự động cập nhật metadata`.
4.  Nhấn **Commit to main**.
5.  Nhấn **Push origin**.

